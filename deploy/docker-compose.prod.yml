
services:
  # Backend API (Production)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: piemdm-backend-prod
    restart: always
    environment:
      - APP_ENV=production
      # 外部数据库连接配置 (需通过环境变量注入)
      - DATA_MYSQL_DSN=${DATA_MYSQL_DSN}
      - DATA_REDIS_ADDR=${DATA_REDIS_ADDR}
      - DATA_REDIS_PASSWORD=${DATA_REDIS_PASSWORD}
      - SECURITY_JWT_KEY=${JWT_SECRET}
    ports:
      - "${API_PORT:-8787}:8787"
    volumes:
      - ../backend/storage/logs:/app/storage/logs
      - ../backend/export:/app/export
      - ../backend/uploads:/app/uploads
    networks:
      - piemdm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend Web (Production)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: piemdm-frontend-prod
    restart: always
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - piemdm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

networks:
  piemdm-network:
    driver: bridge
